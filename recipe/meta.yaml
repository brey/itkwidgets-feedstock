{% set name = "itkwidgets" %}
{% set version = "0.16.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 220f01bc5d17ac1c59629738264a3a34fd41d56a6cf1fad9c4029dd695c3085b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
    - jupyter
  run:
    - python
    - itk
    - ipydatawidgets >=3.2.0
    - ipywidgets >=7.4.0
    - ipympl
    - numpy
    - scipy
    - six
    - zstandard

test:
  imports:
    - itkwidgets

about:
  home: https://github.com/InsightSoftwareConsortium/itk-jupyter-widgets
  license: Apache 2.0
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Interactive Jupyter widgets to visualize images in 2D and 3D'
  doc_url: https://github.com/InsightSoftwareConsortium/itk-jupyter-widgets
  dev_url: https://github.com/InsightSoftwareConsortium/itk-jupyter-widgets

extra:
  recipe-maintainers:
    - hadim
    - thewtex
    - SylvainCorlay
