{% set name = "itkwidgets" %}
{% set version = "0.27.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7a22865f4bb355f0d2ff6724a281f51b8f0f82cb62fd6e5fe28a54ed6ecc0c53

build:
  number: 0
  skip: true  # [win32 or py2k]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - setuptools
    - pip
    - jupyter
  run:
    - python
    - colorcet
    - itk >=5.0.1
    - ipydatawidgets >=4.0.1
    - ipywidgets >=7.5.0
    - ipympl
    - numpy
    - scipy
    - six
    - zstandard

test:
  imports:
    - itkwidgets

about:
  home: https://github.com/InsightSoftwareConsortium/itkwidgets
  license: Apache 2.0
  license_family: Apache
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Interactive Jupyter widgets to visualize images in 2D and 3D
  doc_url: https://github.com/InsightSoftwareConsortium/itkwidgets
  dev_url: https://github.com/InsightSoftwareConsortium/itkwidgets

extra:
  recipe-maintainers:
    - hadim
    - thewtex
    - SylvainCorlay
