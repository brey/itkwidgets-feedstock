{% set name = "itkwidgets" %}
{% set version = "0.25.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 10ca9e59db89c1164b141c690fc5b2596a942fcdca303d8c79cc74d299b7ac10

build:
  number: 0
  skip: True  # [win32 or py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
    - jupyter
  run:
    - python
    - colorcet
    - itk >=5.0.1
    - ipydatawidgets >=4.0.1
    - ipywidgets >=7.5.0
    - ipympl
    - numpy
    - scipy
    - six
    - zstandard

test:
  imports:
    - itkwidgets

about:
  home: https://github.com/InsightSoftwareConsortium/itkwidgets
  license: Apache 2.0
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Interactive Jupyter widgets to visualize images in 2D and 3D'
  doc_url: https://github.com/InsightSoftwareConsortium/itkwidgets
  dev_url: https://github.com/InsightSoftwareConsortium/itkwidgets

extra:
  recipe-maintainers:
    - hadim
    - thewtex
    - SylvainCorlay
