{% set name = "itkwidgets" %}
{% set version = "0.22.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e5bfdaa25e3ba8def92af748e2b234eb515e3abe58954be3e47bde56c2a3b85c

build:
  number: 0
  skip: True  # [win32 or py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
    - jupyter
  run:
    - python
    - colorcet
    - itk >=5.0.1
    - ipydatawidgets >=4.0.1
    - ipywidgets >=7.5.0
    - itk-meshtopolydata
    - ipympl
    - numpy
    - scipy
    - six
    - zstandard

test:
  imports:
    - itkwidgets

about:
  home: https://github.com/InsightSoftwareConsortium/itk-jupyter-widgets
  license: Apache 2.0
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Interactive Jupyter widgets to visualize images in 2D and 3D'
  doc_url: https://github.com/InsightSoftwareConsortium/itk-jupyter-widgets
  dev_url: https://github.com/InsightSoftwareConsortium/itk-jupyter-widgets

extra:
  recipe-maintainers:
    - hadim
    - thewtex
    - SylvainCorlay
